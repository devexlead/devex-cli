name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Full history required by Nerdbank.GitVersioning

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack Nuget Package
      run: dotnet pack --configuration Release --output $GITHUB_WORKSPACE/dx-cli/nupkgs

    - name: Add GitHub Packages as a NuGet source
      run: dotnet nuget add source https://nuget.pkg.github.com/devexlead/index.json --name github --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to GitHub Packages
      run: dotnet nuget push "$GITHUB_WORKSPACE\\dx-cli\\nupkgs\\*.nupkg" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }}
