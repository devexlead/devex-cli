name: Release Workflow

on:
  push:
    branches:
      - main

jobs:
  build-test-publish-to-nuget:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Full history required by Nerdbank.GitVersioning

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack Nuget Package
      run: dotnet pack --configuration Release --output ${{ github.workspace }}\dx-cli\nupkgs

    - name: List files in dx-cli\nupkgs
      run: dir ${{ github.workspace }}\dx-cli\nupkgs

    - name: Publish to NuGet.org
      run: dotnet nuget push ${{ github.workspace }}\dx-cli\nupkgs\*.nupkg --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_API_KEY }}
